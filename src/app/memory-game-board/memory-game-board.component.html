<div class="container">
  <button mat-button class="play-again-button" (click)="playAgain()">
    <mat-icon>replay</mat-icon>
    <span class="play-again-text">Play again</span>
  </button>
  <div class="info-text">Round: {{ rounds }}</div>
  <div class="info-text">Pairs: {{ matched / 2 }}</div>
  <app-time-counter
    [startTimer]="startTime"
    [isTimeStopped]="stopTimer()"
  ></app-time-counter>
  <div class="info-text" [@gameStatus]="gameStatus">You won</div>
</div>
<div class="board">
  <app-game-card
    class="game-card"
    *ngFor="let card of cards"
    [cardData]="card"
    (cardClicked)="cardClicked(card)"
  ></app-game-card>
</div>
