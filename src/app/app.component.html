<div>Welcome in memory card game</div>
<button (click)=playAgain()>Play again</button>
<div class="board">
    <app-game-card *ngFor="let card of cards; let id=index" [cardData]=card (cardClicked)="cardClicked(card)">
        <div *ngIf="matched === 2 * imagesAmount">KONIEC GRY</div>
    </app-game-card>
</div>
