<div (click)="cardClicked.emit()" [@cardFlip]="cardData.status" class="container">
    <div *ngIf="cardData.status === 'default'">
        <img src="assets/card-back.jpeg" alt="Card back" class="image">
    </div>
    <div *ngIf="cardData.status === 'flipped' || cardData.status === 'matched'">
        <img src="{{ imagePath }}" alt="Card" class="image">
    </div>
</div>
